<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls@0.4.3/dist/aframe-blink-controls.min.js"></script>

</head>

<body>
  <a-scene renderer="antialias: false; sortObjects: false;" stats>
    <a-entity position="0 1.6 -4.0" animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true">
      <a-sphere position="0 0 0.5" radius="0.5" color="#EF2D5E"></a-sphere>
      <a-sphere position="0 0 -0.5" radius="0.5" color="#EF2D5E"></a-sphere>
    </a-entity>

    <a-entity id="cameraRig" position="5.132 0.5 7.237" data-layer-name="Viewer" look-controls wasd-controls="enabled: true">
      <a-entity id="camera" camera="far: 1000" position="0 1.6 0" ></a-entity>
      <a-entity id="leftHand" hand-controls="hand: left;" blink-controls="cameraRig: #cameraRig; teleportOrigin: #camera; rotateOnTeleport:false;"></a-entity>
      <a-entity id="rightHand"  hand-controls="hand: right" blink-controls="cameraRig: #cameraRig; teleportOrigin: #camera; rotateOnTeleport:false;"></a-entity>
      <a-entity id="screenshot" class="no-pause" screentock visible="false"></a-entity>
    </a-entity>

    <a-entity class="scene placement" position="5.5 0 2" rotation="0 100 0">
      <a-entity id="Tree Sidewalk">
        <a-box id="cutout-box3" visible="false" scale="10 10 10" position="0.01538 1.17696 -1.89162" material=""
          geometry=""></a-box>
        <a-entity id="Tree Splat" gaussian_splatting="src: gs_tree-2-compression.splat" scale=""
          rotation="-0.4 -42.2 6" position="0 2.26 -2"></a-entity>
      </a-entity>
      <!-- <a-entity id="Lou Seal" position="-4.7 0 1.1">
            <a-box id="cutout-box" visible="false" scale="4.17 2.95 3.89" position="0.8145 1.73322 -2.35981"></a-box>
            <a-entity id="Seal Splat" gaussian_splatting="src: https://huggingface.co/quadjr/aframe-gaussian-splatting/resolve/main/luma-seal.splat; cutoutEntity: #cutout-box" scale="2 2 2" rotation="0 0 0" position="0 0.8 -2"></a-entity>
          </a-entity> -->

      <a-entity id="Fire Hydrant" position="0 0 -2.91" scale="0.5 0.5 0.5">
        <a-box id="cutout-box4" visible="false" scale="0.90 1.82 1.03" position="0.01538 1.12996 -1.89162" material=""
          geometry=""></a-box>
        <a-entity id="Hydrant Splat" gaussian_splatting="src: ./gs_fire_hydrant.splat; cutoutEntity: #cutout-box4"
          scale="" rotation="" position="0 0.94 -2"></a-entity><a-entity id="Hydrant Splat-2"
          gaussian_splatting="src: ./gs_fire_hydrant.splat; cutoutEntity: #cutout-box4" scale="" rotation=""
          position="0 0.95 -2"></a-entity>
      </a-entity>
      <a-entity id="Flower Box" position="-2.12998 -0.18 -1.9224" scale="0.5 0.5 0.5" rotation="0 270 0">
        <a-box id="cutout-box2" visible="false" scale="4 1.82 1" position="0.01538 1.21184 -1.89162" material=""
          geometry=""></a-box>
        <a-entity id="Flower Splat"
          gaussian_splatting="src: ./gs_Flower_box-3-compression.splat; cutoutEntity: #cutout-box2" scale=""
          rotation="-6.7 20.5 2.5" position="0 0.8 -2"></a-entity>
      </a-entity>
    </a-entity>

  </a-scene>
</body>

</html>
